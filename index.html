        * {
            margin: 0;

        body {

        .entry {
            display: flex;
            justify-content: center;

        }

        .card {
            text-decoration: none;
            color: #fff;
            text-align: center;
        }

            width: clamp(220px, 32vw, 320px);
            aspect-ratio: 1 / 1;
            padding: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    #d4af37,
                    #fff1a8,
                    #b8962e,
                    #fff1a8,
                    #d4af37);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .35s ease, box-shadow .35s ease;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .card h2 {
            margin-top: 22px;
            font-size: 22px;
            letter-spacing: 4px;
            font-weight: 500;
        }

        .card:hover .gold-frame,
        .card:active .gold-frame {
            transform: scale(1.05);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            header.intro p {
                margin-bottom: 36px;
            }

            .card h2 {
                font-size: 20px;
                letter-spacing: 3px;
