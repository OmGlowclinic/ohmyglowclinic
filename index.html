<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Analytics (async already good) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PQW5HPCRSH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-PQW5HPCRSH');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Selection</title>

    <!-- ðŸ”¥ FAST FONT LOADING -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: image-set(url("mens/assets/img/bg/Leaf-bg.png") 1x);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ---------- LOGO ---------- */
        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 240px;
            width: 100%;
            height: auto;
        }

        /* ---------- CONTAINER ---------- */
        .entry {
            display: flex;
            gap: 100px;
        }

        .card {
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            will-change: transform;
        }

        .gold-frame {
            width: 320px;
            height: 320px;
            padding: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    #d4af37,
                    #fff1a8,
                    #b8962e,
                    #fff1a8,
                    #d4af37);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .men-photo {
            background-image: url("https://images.unsplash.com/photo-1520975916090-3105956dac38");
        }

        .women-photo {
            background-image: url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e");
        }

        .card h1 {
            margin-top: 26px;
            color: #fff;
            font-size: 30px;
            letter-spacing: 6px;
            font-weight: 500;
        }

        .card:hover .gold-frame {
            transform: scale(1.04);
        }

        @media (max-width: 900px) {
            .entry {
                flex-direction: column;
                gap: 60px;
            }

            .gold-frame {
                width: 260px;
                height: 260px;
            }

            .logo img {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <div class="logo">
        <img src="https://ohmyglowlcinic.netlify.app/mens/assets/img/logos/oh-my-glow-clinic-white-logo.png"
            alt="Oh My Glow Clinic Logo" loading="eager">
    </div>

    <div class="entry">

        <a href="%" class="card">
            <div class="gold-frame">
                <div class="photo men-photo"></div>
            </div>
            <h1>MEN</h1>
        </a>

        <a href="womens/index.html" class="card">
            <div class="gold-frame">
                <div class="photo women-photo"></div>
            </div>
            <h1>WOMEN</h1>
        </a>

    </div>

</body>

</html>
