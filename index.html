<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Selection</title>

    <!-- DM Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        /* ---------- BODY ---------- */
        body {
            height: 100vh;
            background-image: url("mens/assets/img/bg/Leaf-bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* ---------- CONTAINER ---------- */
        .entry {
            display: flex;
            gap: 100px;
        }

        /* ---------- CARD ---------- */
        .card {
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        /* ---------- GOLD CIRCULAR BORDER ---------- */
        .gold-frame {
            width: 320px;
            height: 320px;
            padding: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    #d4af37,
                    #fff1a8,
                    #b8962e,
                    #fff1a8,
                    #d4af37);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s ease;
        }

        /* ---------- IMAGE ---------- */
        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        /* ---------- TEXT ---------- */
        .card h1 {
            margin-top: 26px;
            color: white;
            font-size: 30px;
            letter-spacing: 6px;
            font-weight: 500;
        }

        /* ---------- IMAGES ---------- */
        .men-photo {
            background-image: url("https://images.unsplash.com/photo-1520975916090-3105956dac38");
        }

        .women-photo {
            background-image: url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e");
        }

        /* ---------- HOVER ---------- */
        .card:hover .gold-frame {
            transform: scale(1.05);
        }

        /* ---------- MOBILE ---------- */
        @media(max-width:900px) {
            .entry {
                flex-direction: column;
                gap: 60px;
            }

            .gold-frame {
                width: 260px;
                height: 260px;
            }
        }
    </style>
</head>

<body>

    <div class="entry">

        <!-- MEN -->
        <a href="mens/index.html" class="card">
            <div class="gold-frame">
                <div class="photo men-photo"></div>
            </div>
            <h1>MEN</h1>
        </a>

        <!-- WOMEN -->
        <a href="womens/index.html" class="card">
            <div class="gold-frame">
                <div class="photo women-photo"></div>
            </div>
            <h1>WOMEN</h1>
        </a>

    </div>

</body>

</html>
